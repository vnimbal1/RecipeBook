<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger"(click)="onCancel()">Cancel</button>
        </div>
      </div>
<br>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <input type="text"
                   placeholder="Name"
                   id="name"
                   formControlName="name"
                   class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <input type="imagePath"
                   formControlName="imagePath"
                   placeholder="Image URL"
                   id="imagePath"
                   #imagePath
                   class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
              </div>
        <img [src]="imagePath.value" class="img-responsive">
      </div>

      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <textarea type="text"
                      formControlName="description"
                      placeholder="Description"
                      id="description"
                      class="form-control"
                      rows="4"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"

            *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"

          [formGroupName]="i"
          style="margin-top: 10px;">
            <div class="col-xs-8">
              <input type="text"
                     class="form-control"
                     placeholder="Ingredient"
                     formControlName="name">
            </div>
            <div class="col-xs-3">
              <input type="number"
                     formControlName="amount"
                     class="form-control"
                     placeholder="Amount"
                     min="1"
                     pattern="^[1-9]+[0-9]*$">
            </div>
            <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>

            </div>

            <br>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-primary" (click)="onAddIngredient()"> Add Ingredient</button>
            </div>
          </div>


            </div>
      </div>
    </form>
  </div>
</div>
